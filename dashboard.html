<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Videofruit Control Panel</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/dashboard.css">
  </head>
  <body>
    <div class="header-wrap" id="header">
      <div class="header-main">
        <p class="logo">Welcome.ly</p>
        <a class="btn btn-color-main" id="new-page" href="#">Create a new page</a>
      </div>
      <div class="admin-tools">
        <a class="btn login" href="#">admin@videofruit.com</a>
      </div>
    </div>
    <div class="admin-board">
      <div class="container">
        <div class="admin-control">
          <div class="post-main">
            <div class="post-img">
              <img class="img-responsive" src="assets/images/mailchimp.png"/>
            </div>
            <div class="post-description">
              <h4 class="post-title">VF Newsletter Signup Page</h4>
              <a class="post-link" href="#">videofruit.com/landingpage-tutorial-course</a>
            </div>
          </div>
          <div class="post-stats">
            <p>1500</p>
          </div>
          <div class="post-stats">
            <p>376</p>
          </div>
          <div class="settings" id="settings"><button class="open-settings"><i class="material-icons" style="font-size:36px">settings</i></button>
            <div class="settings-menu">
              <ul>
                <li><a href="#">View</a></li>
                <li><a href="#">Edit</a></li>
                <li><a href="#">Duplicate</a></li>
                <li><a href="#">Rename</a></li>
                <li><a href="#">Export leads</a></li>
                <li><a href="#">Unpublish</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- end admin board -->
    <div class="template-modal">
      <a class="close" href="#"><i class="material-icons">chevron_left</i>Bring me back</a>
      <a class="close" href="#"><i class="material-icons">close</i></a>
      <div class="container">
        <h1>Select your <span class="color-main">Homepage Template</span> below</h1>
        <div class="feat-templates col-row">
          <div class="col-3-obj">
          </div>
        </div>
      </div>
    </div> <!-- end template modal -->
    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
